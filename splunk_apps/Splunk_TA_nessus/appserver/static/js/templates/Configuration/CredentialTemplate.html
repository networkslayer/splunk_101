<div class="cert-container modal-body">
    <p class="description"><%= description %></p>
    <div class="status-container">
        <p><b>Status: </b><span class="status"><%- status %></span>&nbsp;&nbsp;<a class="external" target="_blank" href="<%- help_link %>">Learn more</a></p>
    </div>
    <div class="manifest-container pull-left">
    </div>
    <div class="options" id="self_upload">
        <a class="accordion-toggle pull-left" href="#self_upload"><i class="icon-chevron-right"></i>Option 1: Upload your own certificate and private key</a>
        <div class="upload-form pull-left" style="display: none">
            <div class="file-input-container pull-left">
            </div>
            <div>
                <input type="submit" id="upload-submit" class="btn btn-primary submit-btn submit-dialog" value="<%- _('Submit').t() %>" disabled/>
            </div>
        </div>
    </div>
    <div class="options" id="auto_generate">
        <a class="auto-toggle pull-left" href="#auto_generate"><i class="icon-chevron-right"></i>Option 2: Use an auto-generated certificate</a>
        <div class="auto-form pull-left" style="display: none">
            <input type="submit" id="generate-submit" class="btn btn-primary submit-btn submit-dialog" value="<%- _('Generate').t() %>"/>
        </div>
    </div>
</div>
